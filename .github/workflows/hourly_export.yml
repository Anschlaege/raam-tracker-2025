name: RAAM Data Export

on:
  schedule:
    # F체hrt die Aktion zu den angegebenen UTC-Zeiten aus: 04, 10, 16, 22.
    # Das entspricht 6:00, 12:00, 18:00 und 0:00 Uhr in Berlin (CEST).
    - cron: '0 4,10,16,22 * * *'
  workflow_dispatch: # Erlaubt weiterhin manuelles Starten 체ber die GitHub-Actions-Seite

jobs:
  export-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Abh채ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Notifier-Skript ausf체hren
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python notifier.py
